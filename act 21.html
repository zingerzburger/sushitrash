<!DOCTYPE html>
<html>

   <head>
      <title>Hyperlink Example</title>
      <base href = "www.youtube.com//">
   </head>
	
   <body>
      <p>Click any of the following links</p>
      <a href = "https://www.youtube.com/watch?v=oKBwWQI-IoI&list=RDoKBwWQI-IoI&start_radio=1" target = "_blank">Opens in New</a> |
      <a href = "https://www.youtube.com/watch?v=oKBwWQI-IoI&list=RDoKBwWQI-IoI&start_radio=1" target = "_self">Opens in Self</a> |
      <a href = "https://www.youtube.com/watch?v=oKBwWQI-IoI&list=RDoKBwWQI-IoI&start_radio=1" target = "_parent">Opens in Parent</a> |
      <a href = "https://www.youtube.com/watch?v=oKBwWQI-IoI&list=RDoKBwWQI-IoI&start_radio=1" target = "_top">Opens in Body</a>
   </body>

</html>
