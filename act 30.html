<!DOCTYPE html>
<html>
   <head>
      <title>HTML Table Colspan/Rowspan</title>
   </head>
   <body>
      <table border = "1">
         <tr>
            <th>yuji</th>
            <th>yuji</th>
            <th>yuji</th>
         </tr>
         <tr>
            <td rowspan = "2">uno</td>
            <td>dos</td>
            <td>tres</td>
         </tr>
         <tr>
            <td>dos</td>
            <td>tres</td>
         </tr>
         <tr>
            <td colspan = "3">uno</td>
         </tr>
      </table>
   </body>
</html>
