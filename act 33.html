<!DOCTYPE html>
<html>
   <head>
      <title>HTML Table Background</title>
   </head>
   <body>
      <table border = "1" bordercolor = "green" background = "chiefs.jpg">
         <tr>
            <th>rosemary</th>
            <th>rose mary</th>
            <th>roze marie</th>
         </tr>
         <tr>
            <td rowspan = "2">Row 1 Cell 1</td>
            <td>Row 1 Cell 2</td><td>Row 1 Cell 3</td>
         </tr>
         <tr>
            <td rowspan = "2">maricris</td>
            <td>ralph</td>
            <td>andy</td>
         </tr>
         <tr>
            <td colspan = "3">maricris</td>
         </tr>
      </table>
   </body>
</html>
